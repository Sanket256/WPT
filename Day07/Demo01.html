        var counter = 0;
        var arr = new Array();

        function Move(){
            var queno = setInterval(KeepMoving, 100);
            arr.push(queno);
            console.log(arr + " "); 
        }

        function KeepMoving(){
            counter = counter + 1;
            var refToMyDiv = document.getElementById("myDiv");
            refToMyDiv.style.left = counter + "px";
        }

        function slowDown(){
           while(arr.length > 0){
            var no = arr.pop();
            console.log(no +  " removed ");
            clearInterval(no);
            break;
           }
        }
        function Stop(){
           while(arr.length > 0){
            var no = arr.pop();
            console.log(no +  " removed ");
            clearInterval(no);
           }
