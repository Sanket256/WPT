<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
        .A{
            height: 50px;
            width: 200px;
            background-color: yellow;
            text-align: center;
            padding-top: 50px;
            margin: 10px;
            font-weight: bolder;
            font-family: "Times New Roman", Times, serif;
        }
        .B{
            height: 100px;
            width: 200px;
            background-color: red;
            text-align: center;
            padding-top: 50px;
            margin: 10px;
            font-weight: bolder;
            font-family: "Times New Roman", Times, serif;
        }

    </style>
</head>
<body>
    <script src="jquery-3.7.1.min.js"></script>
    <center>
        <button id="btn">Click Me</button>
        <div id="mydiv1" class="A" title="pune"> Dive 1</div>
        <div id="mydiv2" class="B" title="panji"> Dive 2</div>

        <div id="mydiv3" class="A" title="mumbai"> Dive 3</div>
        <div id="mydiv4" class="B" title="puri"> Dive 4</div>

        <section id="mysection1" class="A"> Section 1</section>
    </center>
    <script>
        jQuery("#btn").click(function(){
            $("#mydiv1").css("background-color", "blue");
        });
        jQuery("#btn").click(function(){
            $("#mydiv2").css({"background-color": "black","height": "200px"});
        });
        jQuery("#btn").click(function(){
            $("#mydiv3").css("background-color", "green");
        });
        jQuery("#btn").click(function(){
            $("#mydiv4").css("background-color", "aqua");
        });
        jQuery("#btn").click(function(){
            $(".A").css("background-color", "aqua");
        });
        jQuery("#btn").click(function(){
            $("div[title^='p']").css("background-color", "Orange");
        });
        jQuery("#btn").click(function(){
            $("div[title*='n']").css("background-color", "white");
        });
    </script>
</body>
</html>
