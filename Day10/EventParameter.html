            });
            document.getElementById("mouseupDiv").addEventListener("mouseup", function() {
                this.style.backgroundColor = "lightyellow";
            });
            </script>

            <div id="mousemoveDiv" style="width: 100px; height: 100px; background-color: lightcyan;">Move Mouse Here</div>
            <script>
            document.getElementById("mousemoveDiv").addEventListener("mousemove", function(event) {
                this.innerText = `X: ${event.offsetX}, Y: ${event.offsetY}`;
