<html>
<head>
    <title>Column Increament</title>
</head>
<body>
    <center>
        <input type="button" id="btn" value="Add Passenger" onclick="AddPassenger()">
    </center>
    <table style="width: 400px" border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>

        </thead>

        
        <tbody id="container"></tbody>
    </table>
    <script>
        function AddPassenger(){
            var refTbody = document.getElementById("container");
            refTbody.innerHTML = refTbody.innerHTML + `<tr>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text">
            </td>
        </tr>`;
        }


    </script>
</body>
</html>
