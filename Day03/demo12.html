<html>
    <head>
        <title>Registration Form</title>
        <hr>
    </head>

    <body>
        <center>
            <h3>Registration Form</h3>
            <table>
                
                <tr>
                    <td>
                       <span>Name </span> 
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea></textarea>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <span>Country</span>
                    </td>
                    <td>
                        <Select>

                            <option value="91">India</option>
                            <option value="44">Uk</option>
                            <option value="+1">USA</option>

                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Age</span>
                    </td>
                    <td>
                        <input type="number" min="18" max="60" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Email</span>
                    </td>
                    <td>
                        <input type="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Gender</span>
                    </td>
                    <td>
                        <input type="radio" value="1" name="Gender" /> Female
                        <input type="radio" value="2" name="Gender" /> Male
                        <input type="radio" value="3" name="Gender" /> Other
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Hobbies</span>
                    </td>
                    <td>
                        <select multiple="multiple">
                            <option value="1"> Reading</option>
                            <option value="2"> Trekking</option>
                            <option value="3"> Gaming</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" value="accept" />
                        I accept the terms & conditions.
                    </td>
                    <td colspan="2">
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
