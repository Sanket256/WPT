
<html >
<head>
        <title>Demo03 Operations</title>
</head>
<body>
     <script>
     var x = 10;
     var y = 9;
     var res = x + y;
     console.log(res);
     // Here Addition of Two Numbers happen.

     var x = 10;
     var y = "Sanket";
     var res = x + y;
     console.log(res);

     // Here Concatination Happen.

     var x = 10;
     var y = true;
     var res = x + y;
     console.log(res);
     // Here true is consider as 1  and gets add in 10;

     var x = 10;
     var y = null;
     var res = x + y;
     console.log(res);

     // any operation with null will be considered as 0

     var x = 10;
     var y = undefined;
     var res = x + y;
     console.log(res);

     //NaN - not a number - this is a kind of error
     </script>
</body>
</html>
