
<html>
<head>
    <title>Demo 02 Conditionals</title>
</head>
<body>
    <script style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        var counter = 0;

        while(counter < 5){
            console.log(counter);
            counter++;
        }
        var i;
        for(i = 0; i<3; i++){
            console.log("Hello Sanket!")
            
        }

        do{
            console.log("in side do while");
            counter++;
        }while(counter < 10)
    </script>
</body>
</html>
