<html>
    <head>
        <title>
            Demo 01
        </title>
    </head>

    <body>
        <script>
            // Debugger stops the program till developer gives it a next line command like fn+f10 or fn+f8
      // Till Debugger we can make changes in the code
            var v = 19;
            console.log(v)
            console.log(typeof(v));


            v = "Sanket";
            console.log(v);
            console.log(typeof(v));
            debugger;
            v = true;
            console.log(v);
            console.log(typeof(v));

            v = null;
            console.log(v);
            console.log(typeof(v));

            v = undefined;
            console.log(v);
            console.log(typeof(v));

        </script>
    </body>
