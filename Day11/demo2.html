<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div
        style="
        border: 5px solid black;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        "
        id="container">                   
    </div>

    <script>
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    var user = JSON.parse(xhr.responseText);
                    var refTomyContainer = document.getElementById("container");
                    user.data.map((one) => {
                        
                    var row = `<div style="
                        height: 200px;
                        width: 200px;
                        margin: 10px;
                        border: 5px solid black;
                        text-align: center;
                        ">
                        <!-- <h1>2</h1> -->
                        <img src="${one.avatar}" height="100px" width:
                        "100px" />
                        <h1>${one.first_name} ${one.last_name}</h1></div>`;
                        refTomyContainer.innerHTML = refTomyContainer.innerHTML + row;

                    }); 
            }
        };

           xhr.open('GET',"https://reqres.in/api/users");
           xhr.send();
        
    </script>
</body>
</html>
